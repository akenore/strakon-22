{% extends "views/admin/admin.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Cat√©gories{% endblock title %}

{% block body %}
<main>
    <div class="container-fluid">
        <div class="card card-cascade wider reverse my-4 pb-5">
            <div class="card-body card-body-cascade wow fadeIn" data-wow-delay="0.2s">
                <div class="row">
                    <div class="col-md-6">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.name|as_crispy_field }}
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="table-responsive">
                            <table class="table ">
                                <thead>
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for cat in category %}
                                    <tr>
                                        <th scope="row">{{ cat.name }}</th>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <a href="{% url 'modifier-categorie' cat.slug %}" type="button" class="btn btn-primary btn-rounded btn-sm">Modifier</a>
                                                <a href="{% url 'supprimer-categorie' cat.slug %}" type="button" class="btn btn-danger btn-rounded btn-sm">Supprimer</a>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>

                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
